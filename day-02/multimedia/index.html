<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Multimedia</h1>
    <!-- images -->
    <img 
        src="https://pngset.com/images/html-css-icon-html-css-logo-label-text-symbol-sticker-transparent-png-505239.png" 
        alt="html css " 
        width="150px"
        title = "html logo"
        >
    <hr>
    <!-- videos -->
    <video 
        autoplay
        muted
        controls 
        src="video/budapest.MOV"
    >
    <source  src="video/budapest.MOV">
    </video>

    <!-- Audio, works analog to the video -->
    <audio 
        autoplay
        muted
        controls
        src="video/budapest.MOV"
    >

    </audio>
    <!-- iframe Permite embeber un contenido de otra web -->
    <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/G3e-cpL7ofc" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen
    ></iframe>
</body>
</html>
